<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry get genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row">
            <!-- main container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 g-6">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <P>
                        <!-- triangle-base -->
                        <input id="triangle-base"  type="text" class="border text-xl bg-gray-200 w-20 px-2" placeholder="base">
                        <span class="ml-2">cm</span>
                        <!-- triangle-height -->
                        <input id="triangle-height" type="text" class="border text-xl bg-gray-200 w-20 px-2" placeholder="height">
                        <span class="ml-2">cm</span>
                      </P>
                      <p class="text-2xl">Area: <span  id="triangle-area">0</span>cm <sup>2</sup></p>
                      <div class="card-actions ">
                   
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x l</p>
                      <P>
                        <!-- rectangle-base -->
                        <input id="rectangle-width"  type="text" class="border text-xl bg-gray-200 w-20 px-2" placeholder="width">
                        <span class="ml-2">cm</span>
                        <!-- rectangle length -->
                        <input id="rectangle-length" type="text" class="border text-xl bg-gray-200 w-20 px-2" placeholder="length">
                        <span class="ml-2">cm</span>
                      </P>
                      <p class="text-2xl">Area: <span  id="rectangle-area">0</span>cm <sup>2</sup></p>
                      <div class="card-actions ">
                   
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <P>
                        <!-- rectangle-base -->
                        <input id="Parallelogram-base"  type="text" class="border text-xl bg-gray-200 w-20 px-2" placeholder="base">
                        <span class="ml-2">cm</span>
                        <!-- rectangle height -->
                        <input id="Parallelogram-height" type="text" class="border text-xl bg-gray-200 w-20 px-2" placeholder="height">
                        <span class="ml-2">cm</span>
                      </P>
                      <p class="text-2xl">Area: <span  id="Parallelogram-area">0</span>cm <sup>2</sup></p>
                      <div class="card-actions ">
                   
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- fourth card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = b x h</p>
                      <P>
                        <!-- rectangle Ellipse-->
                        <input id="Ellipse-first-radius"  type="text" class="border text-xl bg-gray-200 w-20 px-2" placeholder="large">
                        <span class="ml-2">cm</span>
                        <!-- rectangle height -->
                        <input id="Ellipse-second-radius" type="text" class="border text-xl bg-gray-200 w-20 px-2" placeholder="short">
                        <span class="ml-2">cm</span>
                      </P>
                      <p class="text-2xl">Area: <span  id="Ellipse-area">0</span>cm <sup>2</sup></p>
                      <div class="card-actions ">
                   
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="w-[400px]">
                <div class="text-4xl"> Area Calculator </div>
            </div>
        </div>
    </main>
    <script src="script/area-calculator.js"></script>
</body>
</html>
